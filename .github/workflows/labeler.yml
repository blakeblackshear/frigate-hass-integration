---
name: Manage labels

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  labeler:
    name: Labeler
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4.2.2

      - name: Run Labeler
        uses: crazy-max/ghaction-github-labeler@v5.1.0
        with:
          skip-delete: true
